<!DOCTYPE html>
<html>
    <head>
<title>Javasript</title>
    </head>
    <body>
       <button onclick="myfunction(4)">4 x 3 =</button>

       <script>
        function myfunction(x, y)
        {
            if (y === undefined){
                y = 3;
            }
            document.write(x*y);
        }
       </script>
    </body>
</html>
